server:
  port: 9000

spring:
  application:
    name: starter-app

  config:
    activate:
      on-profile: local
    import: "application-core-local.yml"

  security:
    jwt:
      access-token:
        secret-key: "access-beekei"
        expired-time: 300000 # 1000 * 60 * 5 = 5?
      refresh-token:
        secret-key: "refresh-beekei"
        expired-time: 604800000 # 1000 * 60 * 60 * 24 * 7 = 7?
    oauth2:
      client:
        registration:
          google:
            client-id: "303256356500-5u5qfqnedi5sj1te4kffa1ecacsbkhao.apps.googleusercontent.com"
            client-secret: "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"
            scope: profile, email

  devtools:
    livereload:
      enabled: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    pathmatch:
      matching-strategy: ant_path_matcher
    static-path-pattern: /resources/**

springdoc:
  packages-to-scan: com.starter.app
  api-docs:
    enabled: true
    path: /api/docs/json
  swagger-ui:
    enabled: true
    path: /api/docs
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    disable-swagger-default-url: false
  model-and-view-allowed: true
  group-configs:
    - group: auth
      paths-to-match:
        - /auth/**
    - group: V1
      paths-to-match:
        - /api/v1/**